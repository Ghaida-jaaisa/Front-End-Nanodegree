<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../images/login.svg">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

    <form action="" method="post">
        <fieldset>
          <legend><strong>Login</strong></legend>
          <img src="../images/user-solid.svg" alt="user-solid">
          <label for="username">Username</label> <br>
          <input type="text" name="username" id="username" placeholder="Type your username"> <br><br>
          <img src="../images/key-solid.svg" alt="key-solid">
          <label for="password">Password</label> <br>
          <input type="password" name="password" id="password" placeholder="Type your password"> <br><br>
          <input type="submit" value="LOGIN">
        </fieldset>
      </form>

</body>
</html>
